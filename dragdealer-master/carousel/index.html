<!DOCTYPE html>
<html>
	<head>
		<title>Dragdealer - Simple slider</title>

		<!-- Jquery -->
		<script src="../lib/jquery-1.10.2.js"></script>

		<!-- Dragdealer JS -->
		<script src="../src/dragdealer.js"></script>

		<!-- Example style -->
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container-fluid project-slider">
			<div class="slider__content">
				<div id="image-carousel" class="slider__wrapper dragdealer">
					<div class="handle slider__pictures">
						<div class="slide img1">
							<h4>Titre slide</h4>
							<img src="../../img/le-trianon__project-slide-03.jpg" alt="" />
						</div>

						<div class="slide img2">
							<h4>Titre slide</h4>
							<img src="../../img/le-trianon__project-slide-03.jpg" alt="" />
						</div>

						<div class="slide img3">
							<h4>Titre slide</h4>
							<img src="../../img/le-trianon__project-slide-03.jpg" alt="" />
						</div>
					</div>
        </div>
        
			</div>
		</div>

		<script type="text/javascript">
			const calcHeightSlider = () => {
				console.log(document.querySelector('.slider__pictures').clientHeight);

				document.querySelector(
					'.slider__wrapper'
				).style.height = document.querySelector(
					'.slider__pictures'
				).clientHeight;
			};

			//-------------------------------------
			//	MAIN FUNCTION
			//-------------------------------------
			const main = () => {
				// Height of slider
				calcHeightSlider();
			};

			//-------------------------------------
			//	RESPONSIVE
			//-------------------------------------
			const responsive = () => {
				calcHeightSlider();
			};

			document.onload = main();
			window.onresize = responsive;

			$(function() {
				new Dragdealer('image-carousel', {
					steps: 3,
					speed: 0.3,
					loose: true
				});
			});
		</script>
	</body>
</html>
